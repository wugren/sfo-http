[package]
name = "sfo-http"
version = "0.2.2"
edition = "2021"
license-file = "LICENSE"
repository = "https://github.com/wugren/sfo-http.git"
description = "private http library"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tide = "0.16.0"
lazy_static = "1.4.0"
governor = "0.5.1"
serde = "1.0.160"
serde_json = "1.0.96"
log = "0.4.17"
jsonwebtoken = "8.3.0"
reqwest = {version = "0.11.17", default-features = false, features = ["rustls-tls", "json"]}
chrono = "0.4.24"
json = "0.12.4"
